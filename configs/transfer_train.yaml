# Transfer Learning Training Configuration
model:
  base_model: "bert-base-uncased"
  task_type: "classification"  # classification, ner, qa
  num_labels: 3
  freeze_base: false
  dropout: 0.1

training:
  batch_size: 16
  num_epochs: 5
  learning_rate: 0.00005
  weight_decay: 0.01
  warmup_ratio: 0.1
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  eval_steps: 100
  save_steps: 500
  logging_steps: 20
  mixed_precision: true
  num_workers: 4

data:
  train_file: "data/legal_train.jsonl"
  val_file: "data/legal_val.jsonl"
  max_length: 256
  max_samples: 500

paths:
  checkpoint_dir: "checkpoints/transfer"
  log_dir: "logs/transfer"

system:
  device: "cuda"
  seed: 42
  use_wandb: false
  wandb_project: "mark-transfer"
