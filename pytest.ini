[pytest]
# Pytest configuration for Legal AI System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    rag: marks RAG system tests
    rl: marks RL system tests
    mamba: marks Mamba architecture tests
    transfer: marks Transfer learning tests

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov
